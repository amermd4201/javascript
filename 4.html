<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callback</h2>

<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

<h1 id="demo"></h1>

<script>
setTimeout(display, 3000);

function display() {
  document.getElementById("demo").innerHTML = "I Hate You !!";
}
</script>

</body>
</html>
