<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>//Goodbye

<script>
function display(some) {
  document.getElementById("demo").innerHTML = some;
}

function myFirst() {
    display("Hello");
}

function mySecond() {
    display("Goodbye");
}

myFirst();
mySecond();
</script>

</body>
</html>
